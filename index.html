<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    
    <style>
        /* Variables de color */
        :root {
            --color-indigo: #4A5593; 
            --color-indigo-light: #7986CB;
            --color-bg-dark: #050505; /* Negro extra oscuro */
            --color-text-light: #E0E0E0;
        }

        body {
            font-family: 'Muli', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--color-bg-dark);
            /* Degradado de fondo con más contraste */
            background-image: radial-gradient(circle at 50% 50%, #151515 0%, var(--color-bg-dark) 100%);
            color: var(--color-text-light);
            overflow: hidden;
            transition: opacity 0.5s ease-out;
        }

        /* Contenedor de la carga */
        .loading-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.2s forwards;
            animation-delay: 0.3s;
            /* Efecto 3D sutil */
            transform-style: preserve-3d;
        }

        h1 {
            font-size: 3rem; /* Título un poco más grande */
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: var(--color-indigo-light);
            /* Sombra neón profunda */
            text-shadow: 0 0 15px rgba(121, 134, 203, 0.7); 
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2rem; 
            color: var(--color-text-light);
            opacity: 0.8;
            margin-top: 10px;
        }

        /* SPINNER ESTÉTICO AVANZADO */
        .spinner {
            width: 90px;
            height: 90px;
            /* Doble capa de borde para un efecto más rico */
            border: 6px solid rgba(255, 255, 255, 0.1); 
            border-top: 6px solid var(--color-indigo-light); 
            border-left: 6px solid var(--color-indigo);
            border-radius: 50%;
            margin: 3rem auto;
            /* Curva de giro y halo más llamativo */
            animation: spin 1s cubic-bezier(0.65, 0.05, 0.36, 1.3) infinite,
                       halo 1.5s infinite alternate; 
            box-shadow: 0 0 25px rgba(121, 134, 203, 0.8); 
        }

        /* Animación de halo pulsante */
        @keyframes halo {
            from { box-shadow: 0 0 25px rgba(121, 134, 203, 0.8); }
            to { box-shadow: 0 0 35px rgba(121, 134, 203, 1), 0 0 5px rgba(74, 85, 147, 0.5); }
        }

        /* Animaciones estándar */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Animación de los puntos suspensivos */
        .dots::after {
            content: '';
            animation: dots 1.5s infinite steps(3, end);
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,600,700,800,900&display=swap" />
    
  <script>
    // ❌ ERROR: const PHP_URL = "C:\wamp\www\Lacteos Guiza\index.php"; 
    
    // ✅ CORREGIDO: Usar la URL de tu servidor local
    const PHP_URL = "http://localhost/Lacteos Guiza/index.php"; 
    
    const REDIRECT_DELAY = 3000; // 3 segundos

    // 1. Inicia el efecto de desvanecimiento (fade-out)
    setTimeout(function() {
        document.body.style.opacity = 0;
    }, REDIRECT_DELAY - 500); 

    // 2. Ejecuta la redirección final
    setTimeout(function() {
        // Esto le dice al navegador que haga una petición HTTP, lo cual activa Apache y PHP
        window.location.replace(PHP_URL); 
    }, REDIRECT_DELAY);
</script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Agropecuaria Guiza</h1>
        <p class="dots">Preparando insumos confiables para tu campo</p>
    </div>
</body>
</html>
